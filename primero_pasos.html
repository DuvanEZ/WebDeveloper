<body>
  <!-- When we use form instead of a div, the browser will automatically recognize that it's going to work with a form  -->
  <form action="">
    <label for="name">
      <span> What is your name?</span>
      <input type="text" id = "name" placeholder="Type your name"/>
    </label>
  </form>
  <form action="">
    <label for="Date_Time">
      <input type="datetime-local" id="Date_Time" name="Date_Time">
    </label>
  </form>
  
</body>
